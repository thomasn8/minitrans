version: '3.8'

services:

  nginx:
    build: ./_build/nginx
    depends_on:
      - front
      - back
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./_build/nginx/certs:/certs
    networks:
      - netpong

  front:
    build: ./_build/front
    volumes:
      - ./front:/app
    networks:
      - netpong
    working_dir: /app

  front-vue:
    build: ./_build/front-vue
    volumes:
      - ./front-vue:/app
    networks:
      - netpong
    working_dir: /app

  back:
    build: ./_build/back
    # depends_on:
    #   - postgres
    volumes:
      - ./api:/app
    networks:
      - netpong
    # environment:
      # DATABASE_USER: ${DB_USERNAME}
      # DATABASE_PASSWORD: ${DB_PASSWORD}
      # DATABASE_DB: ${DB_DB}
    working_dir: /app

